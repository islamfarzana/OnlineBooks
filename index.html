<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Books</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <img class="hero-img" src="/img/bg.jpg" alt="hero image">
        <div class="container">
            <h2 class="title">Online Books</h2>
            <p class="order-description">Here, you can read thousands of books like Novel, Poetry, History, Textbook, Journal, Thriller, Philosophy and so on.</p>
            <div class="plan-container">
                <img src="/img/icon-books.svg" alt="">
                <div class="plan-description">
                    <strong>Annual Plan</strong>
                    <p>$84.99/year</p>
                </div>
                <a href="#">Change</a>
            </div>
            <button class="button-proceed">Proceed to payment</button>  
            <button class="cancel-button">Cancel order</button>          
        </div>
    </div>
</body>

</html>
